<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Comaptible" content="ie=edge">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700;800&display=swap" rel="stylesheet">

	<!-- custom css-->
	<link rel="stylesheet" type="text/css" href="../styles/custom-css/comingsoon.css">

</head>
<body class="body-wrap">
	<header class="header">
		<!--logo-->
		<div class="logo">
	 		<img src="../img/talentpoollogo.svg" alt="talent-pool-logo">
		</div>
		<div class="header__text">
			<p class="header__text--light">Where Talent Meets Opportunities</p>
			<h1 class="header__text--bold">We are Coming Soon</h1>
		</div>
	</header>

	<main class="main-wrap">
		<div class="clockdiv-wrapper">
			<div id="clockdiv">
				<div class="time-wrap">
					<div class="smalltext">Weeks</div>
					<div class="time--unit"><p class="time-wrap__unit weeks"id="weeks"></p></div>	   
				</div>
				<div class="time-wrap">
					<div class="smalltext">Days</div>
					<div class="time--unit"><p class="time-wrap__unit days"id="days"></p></div>
				</div>
				<div class="time-wrap">
					<div class="smalltext">Hours</div>
				    <div class="time--unit"><p class="time-wrap__unit hours" id ="hours"></p></div>
				</div>
				<div class="time-wrap">
					<div class="smalltext">Minutes</div>
				    <div class="time--unit"><p class="time-wrap__unit minutes"id="minutes"></p></div>
				</div>
				<div class="time-wrap">
					<div class="smalltext">Seconds</div>
				    <div class="time--unit"><p class="time-wrap__unit seconds"id="seconds"></p></div>
				</div>	
			</div>
		</div>
		<div id="form-wrapper">
		 	<form class="form">
		 		<div>
		 			<p id="subscribe-text">Subscribe and find out when we launch</p>
				</div>
		 		<div class="subscribe-box">
		 			<input class="subscribe__email"  type="email" name="email" placeholder="Enter Your Email">
		 			<button type="submit" class="subscribe__button">NOTIFY ME</button>
		 		</div>
		 	</form>
		 </div>
	</main>
	<footer class="footer" >
		<div class="footer__social">
			<a href="#" class="twitter"><i class="fa fa-twitter"></i></a>
	        <a href="#" class="facebook"><i class="fa fa-facebook"></i></a>
	        <a href="#" class="instagram"><i class="fa fa-instagram"></i></a>
	        <a href="#" class="instagram"><i class="fa fa-youtube-play"></i></a>
		</div>
		<p class="footer-text"><span >&copy</span> copyright <a class="footer__link" href="#">TalentPool</a> <span > 2020 </span></p>
	</footer>
</body>
<script src="../js/custom-js/comingsoon.js"></script>
</html>
