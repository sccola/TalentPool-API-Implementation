<!-- Button trigger modal -->
<button type="button" class="btn btn-lg button" data-toggle="modal" data-target="#exampleModalCenter">
  Pay Now
</button>

<!-- Modal -->
<div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <svg class="bi bi-check-circle center" width="50%" height="50%" viewBox="0 0 16 16" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
          <path fill-rule="evenodd" d="M8 15A7 7 0 1 0 8 1a7 7 0 0 0 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
          <path fill-rule="evenodd" d="M10.97 4.97a.75.75 0 0 1 1.071 1.05l-3.992 4.99a.75.75 0 0 1-1.08.02L4.324 8.384a.75.75 0 1 1 1.06-1.06l2.094 2.093 3.473-4.425a.236.236 0 0 1 .02-.022z"/>
        </svg>
        <h5 class="custom-lead">Payment Successful</h5>

      </div>
      <div class="modal-body">
        <p class="text-center">Your Payment for the BasicPlan with Transaction ID : 1234567890
          has been recieved
         </p>
      </div>
      
        <button type="button" class="btn btn-secondary custom-btn" data-dismiss="modal">Continue</button>
     
    </div>
  </div>
</div>
