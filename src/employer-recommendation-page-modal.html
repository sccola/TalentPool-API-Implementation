<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../styles/bootstrap-css/bootstrap.css">
    <link rel="stylesheet" href="../styles/custom-css/employer-recommendation-page-modal.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <title>Document</title>
</head>
<body>

<div class="container">
    <br>
    <br>
    <br>
    <!-- Button to Open the Modal -->
    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#myModal">
        Open modal
    </button>

    <!-- Employer's recommendation modal Modal -->
    <div class="modal fade" id="myModal">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content employer-rec-modal">

                <!-- Modal Header -->
                <div class="employer-rec-modal-header">
                    <h4 class="modal-title">Request for a recommendation</h4>
                </div>

                <hr>

                <!-- Modal body -->

                <form action="" class="needs-validation" novalidate>

                    <div class="modal-body">

                        <label for="role">What position are you trying to fill?</label>
                        <div class="form-group">
                            <select class="form-control form-control-lg" id="role" required>
                                <option>Other</option>
                                <option>Frontend</option>
                                <option>Backend</option>
                                <option>DevOps</option>
                            </select>
                            <div class="valid-feedback">Valid.</div>
                            <div class="invalid-feedback">Please fill out this field.</div>
                        </div>

                        <div class="form-group">
                            <input type="text" class="form-control form-control-lg role" required
                                   placeholder="Tell us what role you want to fill" id="">
                            <div class="valid-feedback">Valid.</div>
                            <div class="invalid-feedback">Please fill out this field.</div>
                        </div>
                    </div>

                    <hr>

                    <!-- Modal footer -->
                    <div class="modal-body">

                        <label for="user">Extra notes?</label>
                        <div class="form-group">
                            <input type="text" class="form-control form-control-lg extra"
                                   placeholder="Is there anything else youâ€™d like us to keep in mind?" id="user">
                            <div class="valid-feedback">Valid.</div>
                        </div>

                        <div class="d-flex justify-content-center">

                            <button type="submit" class="btn btn-lg">
                                Make Request
                            </button>

                        </div>

                    </div>

                </form>


                <script>
                    // Disable form submissions if there are invalid fields
                    (function() {
                        'use strict';
                        window.addEventListener('load', function() {
                            // Get the forms we want to add validation styles to
                            const forms = document.getElementsByClassName('needs-validation');
                            const getSelectBtn = document.getElementById('role');
                            // Loop over them and prevent submission
                            const validation = Array.prototype.filter.call(forms, function(form) {
                                form.addEventListener('submit', function(event) {
                                    if (form.checkValidity() === false) {
                                        event.preventDefault();
                                        event.stopPropagation();
                                    } else if (form.checkValidity()) {
                                        $('#myModal').modal('hide')
                                    }
                                    form.classList.add('was-validated');
                                    getSelectBtn.classList.add('roles-dropdown');
                                }, false);
                            });
                        }, false);
                    })();
                </script>

            </div>
        </div>
    </div>

</div>
</body>
</html>
